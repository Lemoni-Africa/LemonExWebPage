<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta
      name="description"
      content="Cryptohub - Cryptocurrency HTML Template"
    />
    <meta
      name="keywords"
      content="bitcoin, bitcoin landing, blockchain, cryptocurrency, Cryptocurrency advisor, ICO Agency, ICO Consulting, ico landing, ico template, ico token, ico website"
    />
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style_three.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="/assets/fonts/themify-icons.css" />
    <!--- owl carousel Css-->
    <link rel="stylesheet" href="/assets/owlcarousel/css/owl.carousel.css" />
    <link rel="stylesheet" href="/assets/owlcarousel/css/owl.theme.css" />
    <!--slicknav Css-->
    <link rel="stylesheet" href="/assets/css/slicknav.css" />
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <!-- Popup CSS -->
    <link rel="stylesheet" href="/assets/css/popup.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="/assets/css/style_two.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css"
    />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!-- data-spy="scroll"
  data-offset="80" -->

  <!-- background-color: rgb(5, 10, 5) -->
  <body
    data-spy="scroll"
    data-offset="80"
    style="background: transparent; z-index: 1002"
  >
    <ngx-ui-loader
      [hasProgressBar]="false"
      [loaderId]="'loader-01'"
      [fgsColor]="'#adcf1a'"
      [fgsType]="'square-loader'"
      [fgsSize]="0"
      [textColor]="'#FFFFFF'"
      [textPosition]="'center-center'"
      [logoPosition]="'center-center'"
      [logoSize]="100"
      [logoUrl]="'/assets/0001.png'"
    ></ngx-ui-loader>
    <!-- <div></div> -->
    <!-- <div id="particles-js"></div> -->

    <!-- START NAVBAR -->

    <div
      style="background-color: rgb(6, 17, 6); height: 100px"
      id="navigation"
      class="fixed-top navbar-light bg-faded site-navigation menu_dropdown"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4">
            <div (click)="gotoHome()" class="site-logo">
              <a class="navbar-logo"
                ><img
                  style="height: 100px; width: 100px; margin-top: -1rem"
                  src="/assets/0001.png"
                  alt=""
              /></a>
            </div>
          </div>
          <!--- END Col -->
          <div class="col-lg-9 col-md-9 col-sm-8" style="margin-top: -2rem">
            <div class="header_right">
              <nav style="margin-top: 50px" id="main-menu" class="ml-auto">
                <ul>
                  <li>
                    <a (click)="gotoHome()"> <b>Home</b></a>
                  </li>
                  <!-- <li>
                    <a (click)="goToDynamic('faq')"><b>Faq</b></a>
                  </li> -->
                  <li>
                    <a class="arrow-btn"><b>Company</b> </a><i class="fa"></i>
                    <ul class="sub-menu">
                      <li><a (click)="gotoAboutUs()">About Us</a></li>
                      <li>
                        <a
                          target="_blank"
                          href="https://lemoniafrica.bamboohr.com/jobs/"
                          >Careers</a
                        >
                      </li>
                      <li>
                        <a (click)="gotoOurServices()">Our Services</a>
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a class="arrow-btn ml-2"><b>Resources</b> </a
                    ><i class="fa"></i>
                    <ul class="sub-menu">
                      <li><a (click)="gotoFAQs()">Help Zone</a></li>
                      <li><a (click)="gotoHelpCenter()">Help Center</a></li>
                      <li><a>LemoniAfrica Academy</a></li>
                      <li><a>LemoniAfrica Blog</a></li>
                      <li>
                        <a (click)="goToDynamic('community')">Community</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
              <div id="mobile_menu"></div>
            </div>
          </div>
          <!--- END Col -->
        </div>
        <!--- END ROW -->
      </div>
      <!--- END CONTAINER -->
    </div>
    <!-- END NAVBAR -->
    <!-- <app-home></app-home> -->
    <router-outlet></router-outlet>
    <!-- START FOOTER -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12 text-center">
            <div class="footer_logo">
              <a href="https://www.lemoniafrica.com" target="_blank">
                <img
                  style="height: 100px; width: 100px; cursor: pointer"
                  src="/assets/0003.png"
                  alt=""
                />
              </a>
            </div>
            <div class="copyright">
              <p>&copy; {{ year }} Lá¸•moni Africa. All Rights Reserved.</p>
            </div>
            <div class="social_profile">
              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/LemoniAfrica/"
                    target="_blank"
                    class="f_facebook"
                    ><i class="fa fa-facebook" title="Facebook"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://twitter.com/lemoniafrica?s=21"
                    target="_blank"
                    class="f_twitter"
                    ><i class="fa fa-twitter" title="Twitter"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://instagram.com/lemoniafrica?utm_medium=copy_link"
                    target="_blank"
                    class="f_instagram"
                    ><i class="fa fa-instagram" title="Instagram"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/company/lemon-exchange"
                    target="_blank"
                    class="f_linkedin"
                    ><i class="fa fa-linkedin" title="LinkedIn"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <!--- END COL -->
        </div>
        <!--- END ROW -->
      </div>
      <!--- END CONTAINER -->
    </div>
    <!-- END FOOTER -->

    <!-- Latest jQuery -->
    <script src="/assets/js/jquery-1.12.4.min.js"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- modernizer JS -->
    <script src="/assets/js/modernizr-2.8.3.min.js"></script>
    <!-- owl-carousel min js  -->
    <script src="/assets/owlcarousel/js/owl.carousel.min.js"></script>
    <!-- jquery counterup -->
    <script src="/assets/js/jquery.counterup.min.js"></script>
    <script src="/assets/js/countdown.js"></script>
    <!-- jquery nav -->
    <script src="/assets/js/jquery.nav.js"></script>
    <!-- jquery.slicknav -->
    <script src="/assets/js/jquery.slicknav.js"></script>
    <!-- jquery.smooth-scroll -->
    <script src="/assets/js/smooth-scroll.js"></script>
    <!-- particles -->
    <!-- <script src="/assets/js/particles.min.js"></script> -->
    <script src="/assets/js/app.js"></script>
    <!-- magnific-popup js -->
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <!-- scrolltopcontrol js -->
    <script src="/assets/js/scrolltopcontrol.js"></script>
    <!-- WOW - Reveal Animations When You Scroll -->
    <script src="/assets/js/wow.min.js"></script>
    <!-- jquery leanModal min js -->
    <script src="/assets/js/jquery.leanModal.min.js"></script>
    <!-- login js -->
    <script src="/assets/js/login.js"></script>
    <!-- scripts js -->
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
